version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: htb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hackthebox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hackthebox_secure_2026}
      POSTGRES_DB: ${POSTGRES_DB:-hackthebox}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - htb_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hackthebox"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: htb_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_2026}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - htb_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: htb_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-hackthebox}:${POSTGRES_PASSWORD:-hackthebox_secure_2026}@postgres:5432/${POSTGRES_DB:-hackthebox}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_2026}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3h}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - htb_network
    volumes:
      - ./apps/backend/uploads:/app/uploads

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: htb_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - htb_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  htb_network:
    driver: bridge
